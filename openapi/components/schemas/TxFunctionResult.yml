type: object
properties:
  xdr:
    description: The transaction build by the txFunction in XDR form
    type: string
    example: AAAAAgAAAABTqjFHz0quLSka8SOrkw7R07aqDNUHAe+Qm5PX0jMiGwAAAGQAHfBZAAAADwAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAQAAAAArr/6wLdvAWAFR2sJFcN5Fy2xOkZ3C4Xrb54LTM9fAFgAAAAAAAAAAAJiWgAAAAAAAAAAA
  signer:
    description: The public address of the account that generated the signature of the XDR
    type: string
    example: GB2BZXNG3JLUX4HYWRHREDMPJ4YINBLEHGZB4US2NJ2IPFNK65MCOOLG
  signature:
    description: The signature generated by the signer signing the xdr. NOTE - this has not been applied to the transaction yet
    type: string
    example: LsDA4lJN8V+4RuhPjV2xzDxnYXHtCD/y1IuXo5A5Q1aKJxz5O1v9GpmLWIZdZJrzAu/AWYvZQ1X+vmqXbcCZDw==
  cost:
    description: The cost in XLM for running the contract
    type: string
    example: "0.0119300"
